
<mat-toolbar class="col-sm-12 header" color="primary">
  <span>Album</span>
  <span class="col-sm-11"></span>
  <mat-menu #appMenu="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item>Settings</button>
      <button mat-menu-item>Help</button>
    </ng-template>
  </mat-menu>
  
<button class="float:right" mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  
</mat-toolbar>
<mat-drawer-container class="example-container" hasBackdrop="false">
  <mat-drawer #drawer mode="side"><app-test></app-test></mat-drawer>
  <mat-drawer-content>
    
    
    <div class="button btn" mat-raised-button (click)="drawer.toggle()"><mat-icon>play_arrow</mat-icon></div>
    <ul *ngFor="let item of items | async">

      <li class="text btn btn-primary" >
        ID:{{item.id}}
      <br>
        Student Name:{{item.name}}
        <br>
        First Sem Marks:{{item.totalmarks[0] | percent}}
        <br>
        Second Sem Marks:{{item.totalmarks[1] | percent}}
        <br>
        Third Sem Marks:{{item.totalmarks[2]  | percent}}
      </li>
    
      
      <mat-icon class="mat-icon-rtl-mirror" svgIcon="thumb_up"></mat-icon>
      <mat-icon class="mat-icon-rtl-mirror">3d_rotation</mat-icon>
    
    
     <div class="data" [ngStyle]="{'width': '10px','height':'(' + item.id + ')px', 'background': 'red'}"></div>
    </ul>
    
    <router-outlet></router-outlet>
    
 
  </mat-drawer-content>
</mat-drawer-container>
